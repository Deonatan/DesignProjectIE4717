<!DOCTYPE html>
<html>
<head>
    <style>
        .receipt {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .header {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .description {
            font-weight: bold;
            color: #333;
        }

        .price {
            color: #009900;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            color: #009900;
            margin-top: 10px;
        }

        .note {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">
            Receipt
        </div>
        <div class="item">
            <div class="description">Item 1:</div>
            <div class="price">$10.00</div>
        </div>
        <div class="item">
            <div class="description">Item 2:</div>
            <div class="price">$15.00</div>
        </div>
        <div class="total">
            Total: $25.00
        </div>
        <div class="note">
            Thank you for your purchase!
        </div>
    </div>
</body>
</html>
